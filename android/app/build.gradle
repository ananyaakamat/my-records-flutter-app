plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.myrecords.my_records"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Application ID for the My Records app
        applicationId = "com.example.myrecords.my_records"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Using debug signing config for development builds.
            // For production release, configure proper signing keys.
            signingConfig = signingConfigs.debug
        }
        debug {
            // Custom APK name for debug builds
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "myrecords-${variant.buildType.name}.apk"
        }
    }
}

flutter {
    source = "../.."
}
